<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select an Open Source Project</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f6f8fa;
      color: #24292e;
    }
    
    .container {
      max-width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      background-color: #0366d6;
      color: white;
      padding: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 500;
    }
    
    .donation-info {
      background-color: #ffffff;
      padding: 12px 16px;
      border-bottom: 1px solid #e1e4e8;
      display: flex;
      flex-direction: column;
    }
    
    .donation-amount {
      font-size: 16px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .donation-amount span {
      font-weight: 500;
    }
    
    .search-bar {
      padding: 12px 16px;
      background-color: #ffffff;
      border-bottom: 1px solid #e1e4e8;
    }
    
    .search-bar input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #e1e4e8;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
    }
    
    .search-bar input:focus {
      border-color: #0366d6;
      box-shadow: 0 0 0 3px rgba(3, 102, 214, 0.1);
    }
    
    .projects-container {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }
    
    .project-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .project-item {
      background-color: #ffffff;
      border: 1px solid #e1e4e8;
      border-radius: 6px;
      padding: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.2s ease;
    }
    
    .project-item:hover {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      border-color: #0366d6;
    }
    
    .project-item.selected {
      background-color: #f1f8ff;
      border-color: #0366d6;
    }
    
    .project-info {
      flex: 1;
      margin-right: 12px;
    }
    
    .project-header {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .project-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-right: 12px;
    }
    
    .project-name-container {
      flex: 1;
    }
    
    .project-name {
      font-weight: 500;
      margin-bottom: 4px;
    }
    
    .project-stats {
      display: flex;
      gap: 8px;
      font-size: 12px;
      color: #586069;
    }
    
    .project-stats span {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    .project-description {
      font-size: 13px;
      color: #586069;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .select-project-btn {
      background-color: #2ea44f;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 500;
      white-space: nowrap;
    }
    
    .select-project-btn:hover {
      background-color: #2c974b;
    }
    
    .footer {
      padding: 12px 16px;
      background-color: #ffffff;
      border-top: 1px solid #e1e4e8;
      display: flex;
      justify-content: space-between;
    }
    
    .footer button {
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 500;
    }
    
    #select-random {
      background-color: #0366d6;
      color: white;
      border: none;
    }
    
    #select-random:hover {
      background-color: #0356a8;
    }
    
    #cancel {
      background: none;
      border: 1px solid #e1e4e8;
      color: #24292e;
    }
    
    #cancel:hover {
      background-color: #f6f8fa;
    }
    
    .loading, .error-state, .empty-state {
      padding: 24px;
      text-align: center;
      color: #586069;
    }
    
    .success-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 24px;
    }
    
    .success-header h2 {
      margin: 16px 0 8px 0;
      color: #2ea44f;
    }
    
    .success-header p {
      margin-bottom: 24px;
      color: #24292e;
    }
    
    .buttons {
      display: flex;
      gap: 12px;
    }
    
    .github-link {
      background-color: #0366d6;
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: 500;
    }
    
    .close-btn {
      background: none;
      border: 1px solid #e1e4e8;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Select a Project to Support</h1>
    </div>
    
    <div class="donation-info">
      <div class="donation-amount">
        <div>Your donation amount:</div>
        <span id="donation-amount">$0.25</span>
      </div>
      <div class="donation-amount">
        <div>Purchase amount:</div>
        <span id="purchase-amount">$9.75</span>
      </div>
    </div>
    
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Search for a project...">
    </div>
    
    <div class="projects-container">
      <div class="project-list" id="project-list">
        <!-- Projects will be loaded here -->
        <div class="loading">Loading projects...</div>
      </div>
    </div>
    
    <div class="footer">
      <button id="cancel" onclick="window.close()">Cancel</button>
      <button id="select-random">Select Random</button>
    </div>
  </div>
  
  <script src="select-project.js"></script>
</body>
</html>
